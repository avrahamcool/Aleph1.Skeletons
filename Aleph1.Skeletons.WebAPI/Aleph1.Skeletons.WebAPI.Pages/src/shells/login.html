<template>
	<div class="h-full flex">
		<form submit.delegate="login()" class="m-auto rounded shadow-lg p-4 flex flex-col gap-4">
			<label class="flex gap-4 justify-between items-center">
				<span>Username:</span>
				<input focus.one-time="!credentials.username" autocomplete="username" value.bind="credentials.username"
					class="focus:outline-none border border-gray-300 focus:border-gray-600 py-2 px-4 appearance-none leading-normal" />
			</label>
			<label class="flex gap-4 justify-between items-center">
				<span>Password:</span>
				<input focus.one-time="credentials.username" type="password" autocomplete="current-password"
					value.bind="credentials.password"
					class="focus:outline-none border border-gray-300 focus:border-gray-600 py-2 px-4 appearance-none leading-normal" />
			</label>
			<button type="submit" disabled.bind="loginDisabled"
				class="focus:outline-none bg-blue-500 text-white font-bold py-2 px-4 rounded ${ loginDisabled ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700' }">Login</button>
		</form>
	</div>
</template>
