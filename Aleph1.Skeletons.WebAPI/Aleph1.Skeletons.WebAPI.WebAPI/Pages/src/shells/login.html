<template>
	<div class="a1-full-height a1-column a1-center-items-v a1-center-items-h">
		<form submit.delegate="login()" class="app-card a1-padding a1-column a1-spaced-items">
			<label class="a1-row a1-spaced-items a1-justify-items">
				<span>Username:</span>
				<input autocomplete="username" value.bind="credentials.username" />
			</label>
			<label class="a1-row a1-spaced-items a1-justify-items">
				<span>Password:</span>
				<input type="password" autocomplete="current-password" value.bind="credentials.password" />
			</label>
			<button disabled.bind="!credentials.username || !credentials.password">Login</button>
		</form>
	</div>
</template>
